apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: trino-module
  labels:
    name: trino-module
    version: 0.0.1  # semantic version
  namespace: fybrik-system
spec:
  type: service
  chart:
    name: ghcr.io/fybrik/trino-module-chart:0.0.0
    values:
      imageChart.tag: main
      trino.host: "trino-client.fybrik-notebook-sample.svc.cluster.local"
      trino.port: "9047"
      trino.enabled: "false"
  capabilities:
    - capability: read
      scope: workload
      api:
        connection:
          name: rest
          rest:
            endpoint: "https://{{ .Release.Name }}.{{ .Release.Namespace }}:80/readAsset"
      supportedInterfaces:
        - source:
            protocol: s3
            dataformat: iceberg
        - source:
            protocol: s3
            dataformat: csv
      actions:
        - name: RedactAction
        - name: RemoveAction
